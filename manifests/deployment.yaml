apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: workshop
  name: api-analytics
  labels:
    app: api-analytics

spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: api-analytics

  template:
    metadata:
      labels:
        app: api-analytics
      annotations:
    spec:
      containers:
        - image: gcr.io/unity-ads-workshop-test/api-analytics:master
          name: api-analytics
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 0.1
              memory: 128Mi
            limits:
              cpu: 0.5
              memory: 1024Mi
          env:
            - name: ELASTICSEARCH_HOST
              value: http://elasticsearch:9200

        - image: grafana/grafana:6.3.6
          name: api-analytics-grafana
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 0.1
              memory: 128Mi
            limits:
              cpu: 0.5
              memory: 1024Mi
          environment:
            -Â name: GF_SECURITY_ADMIN_PASSWORD
              value: admin123

        - image: elasticsearch:5.6.12
          name: api-analytics-elasticsearch
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 0.1
              memory: 128Mi
            limits:
              cpu: 0.5
              memory: 1024Mi
          env:
            - name: http.host
              value: 0.0.0.0
            - name: xpack.security.enabled
              value: false

      nodeSelector:
        cloud.google.com/gke-nodepool: workshop-pool