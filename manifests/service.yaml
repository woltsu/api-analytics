kind: Service
apiVersion: v1
metadata:
  labels:
    app: api-analytics
  name: api-analytics
  namespace: workshop

spec:
  type: NodePort
  ports:
    - name: api-analytics
      port: 8000
      protocol: TCP
      targetPort: 8000
    - name: api-analytics-grafana
      port: 9898
      protocol: TCP
      targetPort: 9898
  selector:
    app: api-analytics